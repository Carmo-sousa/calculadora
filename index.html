<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="imagem/svg" href="images/icon.svg">
  <script src="https://kit.fontawesome.com/cd8f2cd442.js" crossorigin="anonymous"></script>
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Calculadora</h1>
    </header>
    <div class="calculadora">
      <div class="display">
        <div class="display-content">
          <p id="display">0</p>
        </div>
        <button class="btn-clear" id="btn-delete">
          <i class="fas fa-backspace"></i>
        </button>
      </div>
      <div class="line"></div>
      <div class="buttons-content">
        <button class="buttons" id="btn-clear">C</button>
        <button class="buttons fg" id="btn-parentheses">( )</button>
        <button class="buttons fg" id="btn-percent">%</button>
        <button class="buttons fg" id="btn-divide">/</button>
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons fg" id="btn-multiply">x</button>
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons fg" id="btn-minus">-</button>
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons fg" id="btn-plus">+</button>
        <button class="buttons" id="btn-plusMinus">+/-</button>
        <button class="buttons" id="btn-zero">0</button>
        <button class="buttons" id="btn-virgula">,</button>
        <button class="buttons bg" id="btn-equal">=</button>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
